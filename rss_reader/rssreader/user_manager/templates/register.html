{% extends "base.html" %}

{% block title %}ユーザー登録{% endblock title %}

{% block content %}
<div class="container">
    <form class="form-signin" method="post" action="create_user">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="user_name" class="sr-only">User Name</label>
        <input type="text" id="user_name" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="submit" value="登録" />
    </form>
</div> <!-- /container -->
{% endblock content %}
